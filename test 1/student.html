<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - NSS College of Engineering</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    header {
      background-color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    header h1 {
      color: red;
      font-size: 2rem;
      text-transform: uppercase;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      margin-top: 40px;
    }

    .form-container label {
      font-size: 1rem;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container input:focus {
      outline: none;
      border-color: #f04c4c;
      box-shadow: 0 0 5px rgba(240, 76, 76, 0.5);
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #f04c4c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #e63939;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Login - NSS College of Engineering</h1>
  </header>

  <div class="form-container">
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required autofocus>

      <label for="password" >Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Function to handle the login process
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting normally

      // Get the values of username and password
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Prepare the data to send
      const data = {
        username: username,
        password: password
      };

      // Send the login request to the backend using fetch
      fetch('http://127.0.0.1:5000/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json()) // Parse the JSON response
      .then(data => {
        if (data.success) {
          // Handle successful login
          alert('Login successful!');
          // Redirect or perform other actions
        } else {
          // Handle login failure
          alert('Login failed: ' + data.message);
        }
      })
      .catch(error => {
        // Handle error
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
    });
  </script>



</body>
</html>
